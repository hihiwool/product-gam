<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TensorFlow.js and Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
            <i class="fas fa-sun"></i>
        </button>
        
        <header>
            <h1>인공지능 동물상 테스트</h1>
            <p class="subtitle">나의 얼굴은 어떤 동물과 닮았을까?</p>
        </header>

        <main>
            <div class="test-section">
                <div class="upload-area" id="upload-area">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>사진을 드래그하거나 클릭하여 업로드하세요</p>
                </div>
                
                <div id="image-preview-container" class="preview-container" style="display: none;">
                    <img id="image-preview" src="#" alt="미리보기">
                    <div id="loading-spinner" class="spinner" style="display: none;">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                </div>

                <div id="result-container" class="result-container" style="display: none;">
                    <h2 id="result-title">분석 결과</h2>
                    <div id="label-container"></div>
                    <button id="retry-btn" class="retry-btn">다시 하기</button>
                </div>
            </div>

            <section class="lotto-section">
                <hr>
                <h3>오늘의 행운 번호 (로또)</h3>
                <div class="numbers-container">
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                    <div class="number"></div>
                </div>
                <button id="generate-btn">번호 생성하기</button>
            </section>
        </main>

        <div class="contact-section">
            <hr>
            <h3>제휴 및 서비스 문의</h3>
            <form action="https://formspree.io/f/xlgwaaqo" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
            <div id="form-status"></div>
        </div>

        <div class="comments-section">
            <hr>
            <h3>댓글</h3>
            <div id="disqus_thread"></div>
            <script>
                (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://product-gam.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>댓글을 확인하려면 자바스크립트를 활성화해주세요. <a href="https://disqus.com/?ref_noscript">Disqus 제공 댓글 서비스</a></noscript>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
